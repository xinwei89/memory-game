<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <!-- Authentication Section -->
        <div id="auth-section" class="auth-section">
            <div class="auth-tabs">
                <button id="login-tab" class="auth-tab active">Login</button>
                <button id="register-tab" class="auth-tab">Register</button>
            </div>
            
            <!-- Login Form -->
            <div id="login-form" class="auth-form">
                <h2>Login to Your Account</h2>
                <form id="login-form-element">
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
            
            <!-- Register Form -->
            <div id="register-form" class="auth-form" style="display: none;">
                <h2>Create New Account</h2>
                <form id="register-form-element">
                    <input type="text" id="register-username" placeholder="Username" required>
                    <input type="email" id="register-email" placeholder="Email" required>
                    <input type="password" id="register-password" placeholder="Password (min 6 chars)" required>
                    <button type="submit">Register</button>
                </form>
            </div>
            
            <div id="auth-message" class="auth-message"></div>
        </div>

        <!-- Game Section -->
        <div id="game-section" class="game-section" style="display: none;">
            <div class="game-header">
                <div class="user-info">
                    <span>Welcome, <span id="username-display"></span>!</span>
                    <button id="logout-btn" class="logout-btn">Logout</button>
                </div>
                <h1>Memory Game</h1>
                <div class="game-controls">
                    <label for="grid-size">Grid Size:</label>
                    <select id="grid-size" class="grid-selector">
                        <option value="2">2x2 (2 pairs)</option>
                        <option value="4">4x4 (8 pairs)</option>
                        <option value="6">6x6 (18 pairs)</option>
                        <option value="8">8x8 (32 pairs)</option>
                    </select>
                    <button id="start-btn" class="start-btn">Start Game</button>
                    <button id="leaderboard-btn" class="leaderboard-btn">Leaderboard</button>
                </div>
                <div class="game-stats" id="game-stats" style="display: none;">
                    <div class="stat">
                        <span>Moves: </span>
                        <span id="moves">0</span>
                    </div>
                    <div class="stat">
                        <span>Time: </span>
                        <span id="timer">00:00</span>
                    </div>
                    <div class="stat">
                        <span>Pairs: </span>
                        <span id="pairs">0/2</span>
                    </div>
                </div>
                <button id="restart-btn" class="restart-btn" style="display: none;">Restart Game</button>
            </div>
            <div class="game-board" id="game-board">
                <!-- Cards will be generated by JavaScript -->
            </div>
            <div class="game-message" id="game-message"></div>
        </div>

        <!-- Leaderboard Section -->
        <div id="leaderboard-section" class="leaderboard-section" style="display: none;">
            <div class="leaderboard-header">
                <h2>Leaderboard</h2>
                <div class="leaderboard-controls">
                    <select id="leaderboard-grid-size" class="grid-selector">
                        <option value="2">2x2</option>
                        <option value="4">4x4</option>
                        <option value="6">6x6</option>
                        <option value="8">8x8</option>
                    </select>
                    <button id="back-to-game-btn" class="back-btn">Back to Game</button>
                </div>
            </div>
            <div id="leaderboard-content">
                <!-- Leaderboard will be populated by JavaScript -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
